<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
    <h2>Danh sách nhân viên</h2>
    <a class="btn btn-primary mb-2" th:href="@{/employees/create}">➕ Thêm mới</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Địa chỉ</th>
                <th>Điện thoại</th>
                <th>Ngày sinh</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${employees}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.fullName}"></td>
                <td th:text="${e.address}"></td>
                <td th:text="${e.phone}"></td>
                <td th:text="${e.dateOfBirth}"></td>
                <td>
                    <span th:text="${e.status} ? 'Đang làm' : 'Nghỉ việc'"></span>
                </td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{'/employees/edit/' + ${e.id}}">✏️ Sửa</a>
                    <a class="btn btn-info btn-sm" th:href="@{'/employees/status/' + ${e.id}}">🔄 Đổi trạng thái</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
